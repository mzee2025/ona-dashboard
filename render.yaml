# Render Blueprint Configuration
# Use this file to deploy on Render.com (Free hosting option)

services:
  - type: web
    name: ona-quality-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    healthCheckPath: /health
